<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="contact">
      <div class="contact-inner">
        <div class="left">
          <div class="left-title">
            <h1>Get in <span>touch</span></h1>
            <p>
              Enim tempor eget pharetra facilisis sed maecenas adipiscing. Eu
              leo molestie vel, ornare nin id blandit netus.
            </p>
          </div>
          <div>
            <input type="text" placeholder="Contact name" />
          </div>
          <div>
            <input type="text" placeholder="Street" />
          </div>
          <div>
            <input type="text" placeholder="City" />
            <input type="text" placeholder="Postcode" />
          </div>
          <div>
            <input type="text" placeholder="Contact Phone" />
          </div>
          <div>
            <input type="text" placeholder="E-mail" />
          </div>
          <div>
            <input type="text" placeholder="Let's talk about your idea" />
          </div>
          <div>
            <input type="file" multiple />
            <label
              >Attach file. File size of your documentsshould not exceed
              10MB</label
            >
          </div>
          <div>
            <div>
              <label for="">
                <input type="checkbox" />I want to protect my data by signing an
                NDA
              </label>
            </div>
            <div>
              <button>SUBMIT</button>
            </div>
            <div class="left-footer">
              <div>
                <!-- font -->
                <i></i>
              </div>
              <div>
                <p>Phone</p>
                <p>111 111 111</p>
              </div>
              <div>
                <!-- font -->
                <i></i>
              </div>
              <div>
                <p>E-MAIL</p>
                <p>info@company.com</p>
              </div>
              <div>
                <!-- font -->
                <i></i>
              </div>
              <div>
                <p>HELPDESK</p>
                <a href="">https://helpdesk.com</a>
              </div>
            </div>
          </div>
        </div>
        <div class="right"><img src="/contact/Slice3.png" alt="" /></div>
      </div>
    </div>
  </body>
</html>
